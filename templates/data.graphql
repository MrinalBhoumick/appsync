
type Mutation {
  addBankAccount(input: addBankAccountInput!): BankAccountListTableType
  addInvoice(input: addInvoiceInput!): CreatedInvoiceTableType
}

type Query {
  getBankAccounts: [BankAccountListTableType]
  getInvoices: [CreatedInvoiceTableType]
}

input addBankAccountInput {
  account_no: String!
  bank_id: Int!
  beneficiary_name: String!
  invoice_type: String!
}

input addInvoiceInput {
  doc_items: AWSJSON!
  doc_metadata: AWSJSON!
  doc_pdf_url: String!
}