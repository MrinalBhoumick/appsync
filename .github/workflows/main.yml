name: Update Request Mapping Templates

on:
  push:
    branches:
      - main

jobs:
  update-request-mapping:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::058264356572:role/sts-appsync-role
          aws-region: ap-south-1
          role-session-name: GitHubActions

      - name: Install AWS CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y awscli

      - name: Execute update-request-mapping-template.sh
        run: |
          chmod +x $GITHUB_WORKSPACE/scripts/update-request-mapping-template.sh
          sh $GITHUB_WORKSPACE/scripts/update-request-mapping-template.sh
